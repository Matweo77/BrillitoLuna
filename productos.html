<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font Awesome para fuente -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <!-- Font Awesome para estilos -->
    <link rel="stylesheet" href="./css/Productos.css">
    <link rel="icon" type="image/x-icon" href="./assets/Logo-removebg-preview (1).png">

<style>
    
</style>

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <img src="./assets/Logo-removebg-preview (1).png" alt="Edit Icon" style="width: 50px; height: 40px;">
        </div>
        <div class="header-right">
            <a href="#"><i class="fas fa-list"></i> Productos</a>
            <!-- <a href="#"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a> -->
        </div>
    </div>

    <div class="container mt-4">
        <!-- Filter Section -->
        <div class="filter-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="filter-title">Filtrar por categoría</div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="ganchos">Ganchos</button>
                        <button class="filter-btn" data-filter="pulseras">Pulseras</button>
                        <button class="filter-btn" data-filter="espejos">Espejos</button>
                    </div>
                </div>
                <div class="col-md-8 filtro">
                    <div class="filter-title">Buscar productos</div>
                    <div class="search-container">
                        <input type="text" placeholder="Buscar...">
                        <button class="btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <h2 class="section-title">Todos los productos</h2>

        <div class="row" id="products-container">
            <!-- Product 1 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="ganchos">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/Gancho-rojo.jpeg" alt="Gancho Decorativo" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Ganchos</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="espejos">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/espejos.jpeg" alt="Espejo Vintage" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Espejos</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="pulseras">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/Pulseras.jpeg" alt="Pulsera Artesanal" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Pulseras</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

            

            <!-- Product 4 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="ganchos">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/Ganchos-estrellas.jpeg" alt="Gancho Minimalista" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Ganchos Premium</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

            <!-- Product 5 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="pulseras">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/Pulseras (2).jpeg" alt="Pulsera Elegante" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Pulseras Elegantes</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

            <!-- Product 6 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="ganchos">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/gancho mariposa.jpeg" alt="Espejo Redondo" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Gancho mariposa</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

            <!-- Product 7 -->
            <div class="col-md-3 col-sm-6 mb-4 product-item" data-category="ganchos">
                <div class="product-card">
                    <div class="product-img">
                        <img src="./assets/Gancho-redondo.jpeg" alt="Gancho Vintage" class="product-image">
                    </div>
                    <div class="product-footer">
                        <div class="product-title">Ganchos Vintage</div>
                        <a href="#" class="product-link">Ver todo</a>
                    </div>
                </div>
            </div>

          
        </div>
    </div>

    <!-- Modal para imagen en pantalla completa -->
    <div class="modal fade fullscreen-modal" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-body">
                    <img src="/placeholder.svg" id="fullScreenImage" alt="Imagen en pantalla completa">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para los filtros -->
     <script src="./js/Productos.js"></script>
</body>
</html>
