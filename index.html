        .start-button {

        .description {

        }
        
        .image-placeholder {

            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                text-align: center;
            }
            
            h2 {
                font-size: 40px;
            }
            
            .image-placeholder {
                margin-top: 40px;
                width: 100%;
                max-width: 300px;
                height: 400px;
            }
            header {
                position: sticky;
                top: 0;

            }
        }
